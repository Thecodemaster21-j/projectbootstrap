<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bootstrap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse show" id="navbarDark">
        <ul class="navbar-nav me-auto mb-2 mb-xl-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <!-- User Register Form -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Registration Form</h2>
              <form>
                <div class="mb-3 row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                  </div>
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                  </div>
                </div>                
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- User Table data -->
    <div class="container mt-5">
      <h2 class="text-center text-primary">User Data</h2>
      <table class="table table-striped table-hover border">
          <thead class="table-dark">
              <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>1</td>
                  <td>Jane Doe</td>
                  <td>jane.doe@example.com</td>
                  <td>Admin</td>
              </tr>
              <tr>
                  <td>2</td>
                  <td>John Smith</td>
                  <td>john.smith@example.com</td>
                  <td>User</td>
              </tr>
          </tbody>
      </table>
  </div>
<!-- Image section -->
  <div class="container mt-5">
   <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 text-center">
        <img src="Img.png" class="img-fluid rounded-4 shadow" alt="Rounded corner image" style="max-height: 400px;">
        <!-- Primary button visible on medium screens and larger, hidden on small screens -->
        <button type="button" class="btn btn-outline-primary d-none d-sm-inline-block">Primary</button>
          <!-- Secondary button visible only on extra small and small screens -->
        <button type="button" class="btn btn-outline-secondary d-inline-block d-sm-none">Secondary</button>
      </div>
    </div> 
  </div>
  </main>
</body>
</html>

</body>
</html>
